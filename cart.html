<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عربة التسوق - POLITO RP</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    #cartItems {
      margin-top: 1rem;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 10px;
      background-color: #111;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ddd;
    }

    #orderNumber {
      margin-top: 20px;
      font-size: 1.2rem;
      color: lime;
    }

    a.discord-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #7289DA;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🛒 عربة التسوق</h1>
  <div id="cartItems">جارٍ تحميل المنتجات...</div>

  <button class="btn" onclick="placeOrder()">تأكيد الطلب</button>

  <div id="orderNumber"></div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartDiv = document.getElementById("cartItems");

    if (cart.length === 0) {
      cartDiv.innerHTML = "عربتك فاضية.";
    } else {
      cartDiv.innerHTML = "<ul>" + cart.map(item => `<li>${item}</li>`).join("") + "</ul>";
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert("ما فيه منتجات بالعربة!");
        return;
      }

      const orderNum = "P-" + Math.floor(Math.random() * 1000000);
      document.getElementById("orderNumber").innerHTML =
        `✅ رقم طلبك: <strong>${orderNum}</strong><br>
        <a href="https://discord.gg/QtqrHmTVGU" class="discord-link" target="_blank">
          اضغط هنا لفتح تذكرة في الديسكورد وقدم رقم الطلب.
        </a>`;

      localStorage.removeItem("cart");
    }
  </script>
</body>
</html>
