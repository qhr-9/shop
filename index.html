<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>POLITO RP | المتجر</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 60px;
    }

    header a {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .btn {
      margin-top: 10px;
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1324734718352162939/1386871656093319229/file_00000000306061f9b32e97da79ec50f7.png" alt="POLITO RP Logo" />
    <a href="cart.html">🛒 عرض العربة</a>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/400x200?text=VIP" alt="VIP">
      <h3>🚓 رتبة VIP</h3>
      <p>صلاحيات مميزة داخل السيرفر</p>
      <button class="btn" onclick="addToCart('رتبة VIP')">أضف إلى العربة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x200?text=Car" alt="Car">
      <h3>🚔 سيارة خاصة</h3>
      <p>اختر سيارتك الخاصة داخل اللعبة</p>
      <button class="btn" onclick="addToCart('سيارة خاصة')">أضف إلى العربة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x200?text=Uniform" alt="Uniform">
      <h3>👮‍♂️ بدلة شرطي مخصصة</h3>
      <p>بدلة مخصصة لقسم الدوريات</p>
      <button class="btn" onclick="addToCart('بدلة شرطي')">أضف إلى العربة</button>
    </div>
  </div>

  <script>
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة المنتج إلى العربة!");
    }
  </script>

</body>
</html>
