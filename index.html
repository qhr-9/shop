<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>POLITO RP | ERLC STORE</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #000000;
      padding: 20px;
    }

    header img {
      max-height: 80px;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      color: white;
    }

    .container {
      padding: 30px 20px;
    }

    .product {
      background-color: #f4f4f4;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px #00000022;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #000000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .order-box {
      margin-top: 20px;
      background-color: #eaeaea;
      color: black;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .order-id {
      font-size: 20px;
      color: #cc0000;
      margin-bottom: 10px;
    }

    .discord-btn {
      background-color: #5865F2;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1324734718352162939/1386871656093319229/file_00000000306061f9b32e97da79ec50f7.png" alt="POLITO RP Logo">
    <h1>POLITO RP | ERLC STORE</h1>
  </header>

  <div class="container">

    <!-- منتج 1 -->
    <div class="product">
      <h2>🚓 رتبة VIP</h2>
      <img src="https://via.placeholder.com/400x200?text=VIP" alt="VIP">
      <p>صلاحيات مميزة داخل السيرفر</p>
      <div class="btn" onclick="placeOrder()">اطلب الآن</div>
    </div>

    <!-- منتج 2 -->
    <div class="product">
      <h2>🚔 سيارة خاصة</h2>
      <img src="https://via.placeholder.com/400x200?text=Car" alt="Car">
      <p>اختر سيارتك الخاصة داخل اللعبة</p>
      <div class="btn" onclick="placeOrder()">اطلب الآن</div>
    </div>

    <!-- منتج 3 -->
    <div class="product">
      <h2>👮‍♂️ بدلة شرطي مخصصة</h2>
      <img src="https://via.placeholder.com/400x200?text=Uniform" alt="Uniform">
      <p>بدلة مخصصة لقسم الدوريات</p>
      <div class="btn" onclick="placeOrder()">اطلب الآن</div>
    </div>

    <!-- رقم الطلب -->
    <div class="order-box" id="orderBox">
      <div class="order-id" id="orderId"></div>
      <p>انسخ رقم الطلب وافتح تكت في ديسكورد لتأكيد طلبك.</p>
      <a class="btn discord-btn" href="https://discord.gg/QtqrHmTVGU" target="_blank">🔗 افتح تكت في ديسكورد</a>
    </div>

  </div>

  <script>
    function placeOrder() {
      const random = Math.floor(1000 + Math.random() * 9000);
      const orderId = "POLITO-" + random;
      document.getElementById("orderId").innerText = "رقم طلبك: " + orderId;
      document.getElementById("orderBox").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>

</body>
</html>
